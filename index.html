<!DOCTYPE html>

<head>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="controls">
        <h2>Create a new Grid!</h2>
        

        <div id="size-box">
            <input id="size-input" type="number">
            <label for="size-input"><span id="size-dupe"></span> (max 250)</label>
        </div>

        <div>
            <select id="mode-select" name="mode-select">
                <option value="black">Black and White</option>
                <option value="random-color">Random Colors</option>
            </select>
        </div>

        <div>
            <button id="go-btn">GO</button>
        </div>
    </div>

    <div id="grid-container" class="grid-container">

    </div>
</body>

<script src="script.js" type="module"></script>
